<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Health Tracker â€” Finally, Peace of Mind</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fdfcfb;
      --card:#ffffff;
      --muted:#64748b;
      --text:#1e293b;
      --primary:#10b981;
      --primary-light:#d1fae5;
      --secondary:#ec4899;
      --secondary-light:#fce7f3;
      --accent:#8b5cf6;
      --accent-light:#ede9fe;
      --warm:#f59e0b;
      --warm-light:#fef3c7;
    }
    *{box-sizing:border-box}
    body{
      margin:0; 
      font:16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text); 
      background:linear-gradient(180deg, #fef3c7 0%, #fdfcfb 40%);
      -webkit-font-smoothing:antialiased; 
      text-rendering:optimizeLegibility;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:20px 18px 60px}
    
    /* HERO */
    .hero{
      text-align:center;
      padding:40px 20px 50px;
      background:linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
      border-radius:24px;
      margin-top:20px;
      box-shadow:0 4px 20px rgba(139,92,246,.12);
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:'';
      position:absolute;
      top:-50%;
      right:-10%;
      width:400px;
      height:400px;
      background:radial-gradient(circle, rgba(236,72,153,.15), transparent);
      border-radius:50%;
    }
    .hero::after{
      content:'';
      position:absolute;
      bottom:-30%;
      left:-5%;
      width:300px;
      height:300px;
      background:radial-gradient(circle, rgba(16,185,129,.15), transparent);
      border-radius:50%;
    }
    .hero-content{position:relative; z-index:1}
    .badge{
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:10px 18px; 
      border-radius:999px;
      background:var(--secondary);
      color:#ffffff; 
      font-weight:600; 
      font-size:14px;
      box-shadow:0 4px 12px rgba(236,72,153,.3);
      margin-bottom:20px;
    }
    h1{
      font-size:clamp(32px,5vw,52px); 
      line-height:1.15; 
      margin:0 0 16px 0;
      color:var(--text);
      font-weight:700;
    }
    .handwritten{
      font-family:'Caveat', cursive;
      color:var(--secondary);
      font-size:1.2em;
      display:inline-block;
      position:relative;
    }
    .handwritten::after{
      content:'';
      position:absolute;
      bottom:-4px;
      left:0;
      right:0;
      height:3px;
      background:var(--secondary);
      border-radius:2px;
    }
    .sub{
      color:var(--muted); 
      font-size:clamp(16px,2.5vw,20px);
      max-width:700px;
      margin:0 auto;
      line-height:1.7;
    }
    
    /* USE CASES */
    .use-cases-header{
      text-align:center; 
      margin:60px 0 36px 0;
    }
    .use-cases-header h2{
      font-size:36px; 
      margin:0 0 12px 0; 
      color:var(--text);
      font-weight:700;
    }
    .use-cases-header p{
      color:var(--muted); 
      font-size:18px; 
      margin:0;
    }
    .use-cases{
      display:grid; 
      gap:24px;
      grid-template-columns:1fr;
    }
    @media (min-width:600px){
      .use-cases{grid-template-columns:repeat(2,1fr)}
    }
    .use-case{
      background:var(--card); 
      border:2px solid transparent;
      border-radius:20px; 
      padding:28px; 
      display:grid; 
      gap:20px;
      transition:all .3s ease;
      box-shadow:0 4px 16px rgba(0,0,0,.06);
    }
    .use-case:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 32px rgba(0,0,0,.12);
    }
    .use-case:nth-child(1){border-color:var(--primary-light)}
    .use-case:nth-child(1):hover{border-color:var(--primary)}
    .use-case:nth-child(2){border-color:var(--secondary-light)}
    .use-case:nth-child(2):hover{border-color:var(--secondary)}
    .use-case:nth-child(3){border-color:var(--accent-light)}
    .use-case:nth-child(3):hover{border-color:var(--accent)}
    .use-case:nth-child(4){border-color:var(--warm-light)}
    .use-case:nth-child(4):hover{border-color:var(--warm)}
    
    .use-case-visual{
      border-radius:12px; 
      padding:12px;
      height:320px;
      display:flex; 
      align-items:center; 
      justify-content:center;
      position:relative;
    }
    .use-case:nth-child(1) .use-case-visual{background:linear-gradient(135deg, var(--primary-light), #ecfdf5)}
    .use-case:nth-child(2) .use-case-visual{background:linear-gradient(135deg, var(--secondary-light), #fdf2f8)}
    .use-case:nth-child(3) .use-case-visual{background:linear-gradient(135deg, var(--accent-light), #f5f3ff)}
    .use-case:nth-child(4) .use-case-visual{background:linear-gradient(135deg, var(--warm-light), #fffbeb)}
    
    .mock-screen{
      background:#ffffff; 
      border-radius:12px; 
      padding:16px;
      border:2px solid rgba(30,41,59,.1);
      box-shadow:0 8px 24px rgba(0,0,0,.12); 
      width:100%;
      height:100%;
      max-width:320px;
      max-height:296px;
      overflow:hidden;
    }
    .mock-screen-header{
      font-size:11px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:12px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    
    .mock-row{
      background:rgba(16,185,129,.08); 
      padding:12px; 
      border-radius:8px;
      margin-bottom:10px; 
      font-size:13px; 
      border-left:4px solid var(--primary);
    }
    .use-case:nth-child(2) .mock-row{
      background:rgba(236,72,153,.08);
      border-left-color:var(--secondary);
    }
    
    .mock-insight{
      background:rgba(139,92,246,.08); 
      padding:12px; 
      border-radius:8px;
      margin-bottom:10px; 
      font-size:13px; 
      border-left:4px solid var(--accent);
    }
    .use-case:nth-child(3) .mock-insight{
      background:rgba(139,92,246,.08);
      border-left-color:var(--accent);
    }
    .use-case:nth-child(4) .mock-insight{
      background:rgba(16,185,129,.08);
      border-left-color:var(--primary);
    }
    
    .use-case h3{
      margin:0; 
      font-size:20px; 
      color:var(--text);
      font-weight:700;
      text-align:center;
    }
    .use-case p{
      margin:0; 
      color:var(--muted); 
      font-size:14px; 
      line-height:1.6;
      text-align:center;
    }
    
    /* WHY SECTION */
    .why-section{
      margin-top:60px; 
      display:grid; 
      gap:20px;
      grid-template-columns:1fr;
    }
    @media (min-width:600px){
      .why-section{grid-template-columns:repeat(2,1fr)}
    }
    .why-card{
      background:var(--card); 
      border:2px solid transparent;
      border-radius:16px; 
      padding:28px;
      box-shadow:0 4px 16px rgba(0,0,0,.06);
      transition:all .3s ease;
    }
    .why-card:hover{
      box-shadow:0 8px 24px rgba(0,0,0,.1);
      transform:translateY(-3px);
    }
    .why-card:nth-child(1){border-color:var(--accent-light)}
    .why-card:nth-child(1):hover{border-color:var(--accent)}
    .why-card:nth-child(2){border-color:var(--primary-light)}
    .why-card:nth-child(2):hover{border-color:var(--primary)}
    .why-card:nth-child(3){border-color:var(--secondary-light)}
    .why-card:nth-child(3):hover{border-color:var(--secondary)}
    .why-card:nth-child(4){border-color:var(--warm-light)}
    .why-card:nth-child(4):hover{border-color:var(--warm)}
    
    .why-card h3{
      margin:0 0 16px 0; 
      font-size:22px; 
      display:flex; 
      align-items:center; 
      gap:12px; 
      color:var(--text);
      font-weight:700;
    }
    .why-card ul{
      margin:8px 0 0 0; 
      padding-left:22px; 
      color:var(--muted); 
      font-size:15px; 
      line-height:1.8;
    }
    .why-card li{margin:10px 0}
    
    /* CTA */
    .cta-section{
      margin-top:60px; 
      background:linear-gradient(135deg, var(--secondary-light), var(--accent-light));
      border:3px solid var(--secondary);
      border-radius:24px; 
      padding:50px 32px;
      text-align:center;
      box-shadow:0 8px 32px rgba(236,72,153,.2);
    }
    .cta-section h2{
      font-size:36px; 
      margin:0 0 12px 0;
      font-weight:700;
      color:var(--text);
    }
    .cta-section p{
      color:var(--muted); 
      margin:0 0 32px 0; 
      font-size:18px;
    }
    
    .tiny{
      font-size:13px; 
      color:var(--muted);
      margin-top:8px;
    }
    
    .toast{
      margin-top:14px; 
      font-weight:600;
      font-size:16px;
    }
    .ok{color:var(--primary)}
    .err{color:#ef4444}
    
    .feedback-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }
    
    .feedback-btn.selected {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(0,0,0,.3);
      border-color: #000 !important;
    }
    
    .btn{
      background:var(--secondary); 
      border:none; 
      cursor:pointer; 
      font-weight:700;
      color:#ffffff;
      transition:all .2s ease;
      box-shadow:0 4px 16px rgba(236,72,153,.3);
      font-size:18px;
      padding:16px 20px;
      border-radius:12px;
    }
    .btn:hover{
      background:#db2777;
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(236,72,153,.4);
    }
    .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    
    footer{
      margin-top:50px;
